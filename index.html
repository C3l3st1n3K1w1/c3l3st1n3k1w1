<!DOCTYPE html>
<html>
  <body>
    <button id="hostBtn">Make Coffee</button>
    <div id="status"></div>
    <script>
      const statusEl = document.getElementById("status");
      const hostBtn = document.getElementById("hostBtn");

      hostBtn.addEventListener("click", () => {
        statusEl.textContent = "Button CLICKED.";
        if (!navigator.bluetooth) {
          statusEl.textContent += " But navigator.bluetooth is MISSING.";
        } else {
          statusEl.textContent += " navigator.bluetooth EXISTS.";
        }
      });
    </script>
  </body>
</html>
